<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <h2>Welcome to our virtual library</h2>
    </header>
    <fieldset class="genres">
        <legend><b>Select Book genres you might want to read:</b></legend>
        <label for="science fiction">
            <input type="checkbox" name="option" id="science fiction">Science fiction
        </label>
        <br>


        <label for="Thriller">
            <input type="checkbox" name="option" id="Thriller">Thriller
        </label>
        <br>


        <label for="History">
            <input type="checkbox" name="option" id="History">History
        </label>
        <br>

        <label for="Detective">
            <input type="checkbox" name="option" id="Detective">Detective
        </label>
        <br>

        <label for="Biography">
            <input type="checkbox" name="option" id="Biography">Biography
        </label>
        <br>

        <label for="Romance">
            <input type="checkbox" name="option" id="Romance">Romance
        </label>
        <br>

        <label for="Adventure">
            <input type="checkbox" name="option" id="Adventure">Adventure
        </label>
        <br>

        <label for="Novel">
            <input type="checkbox" name="option" id="Novel">Novel
        </label>
        <br>

        <label for="Horror">
            <input type="checkbox" name="option" id="Horror">Horror
        </label>
        <br>

        <label for="Mystery">
            <input type="checkbox" name="option" id="Mystery">Mystery
        </label>
    </fieldset>
    <br>
    <br>
    <fieldset class="age">
        <label for="Age">
            <input type="radio" name="option" id="Age">16-20
        </label>
        <label for="Age">
            <input type="radio" name="option" id="Age">21-24
        </label>
        <label for="Age">
            <input type="radio" name="option" id="Age">25-28
        </label>
        <label for="Age">
            <input type="radio" name="option" id="Age">29-35
        </label>
        <label for="Age">
            <input type="radio" name="option" id="Age">36-40
        </label> 
    </fieldset>
    <br>
    <br>
    <p>
        <input type="submit" value="Submit">
    </p>

    <input type="reset" value="Reset">
</body>
</html>
